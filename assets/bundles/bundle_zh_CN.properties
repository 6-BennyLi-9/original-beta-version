#Items
item.original-beta-version-iron.name = 铁
item.original-beta-version-iron.description = 一种坚硬的工业金属，在建筑领域广为使用
item.original-beta-version-glass.name = 玻璃
item.original-beta-version-glass.description = 其实就是硅晶体，具有很好的透光性，可是实在是太脆了
item.original-beta-version-IonicPhaseFabric.name = 离子型相织布
item.original-beta-version-IonicPhaseFabric.description = 高级的相织布，具有极其强大的离子活性，在高新领域中广泛使用
item.original-beta-version-emptyMobileBattery.name = 未充能的蓄电池
item.original-beta-version-emptyMobileBattery.description = 方便、强大、高端，但是没电
item.original-beta-version-fullMobileBattery.name = 充满的蓄电池
item.original-beta-version-fullMobileBattery.description = 方便、强大、高端！满电状态，横扫发电模块，做回自己！

#BLocks
block.original-beta-version-smallIronWall.name = 铁墙
block.original-beta-version-smallIronWall.description = 保护己方建筑，挡下敌方炮弹。
block.original-beta-version-bigIronWall.name = 大型铁墙
block.original-beta-version-bigIronWall.description = 保护己方建筑，挡下敌方炮弹。
block.original-beta-version-smallIonicChargeWall.name = 量子级充能墙
block.original-beta-version-smallIonicChargeWall.description = 保护己方建筑，挡下敌方炮弹。可以进行充能，并存储一部分电力。同时可以生成力墙，即大程度上保护建筑。
block.original-beta-version-bigIonicChargeWall.name = 大量子级充能墙
block.original-beta-version-bigIonicChargeWall.description = 保护己方建筑，挡下敌方炮弹。可以进行充能，并存储一部分电力。同时可以生成力墙，即大程度上保护建筑。

#Liquid
liquid.original-beta-version-bioEssentialOil.name = 生物精油
liquid.original-beta-version-bioEssentialOil.description = 由生物质精炼而成，具有非常强的的“有机力量”。
liquid.original-beta-version-tila.name = 泰拉液
liquid.original-beta-version-tila.description = 由泰拉力量凝聚而成的液体。
liquid.original-beta-version-Beta-tila.name = Beta泰拉液
liquid.original-beta-version-Beta-tila.description = 将泰拉液进一步强化升级，使其拥有更强大的魔法力量。
liquid.original-beta-version-HighPurityBioEssentialOil.name = 高纯度生物精油
liquid.original-beta-version-HighPurityBioEssentialOil.description = 进一步对生物精油进行提纯所得到的液体，内含着“可怕的有机力量”。
liquid.original-beta-version-superMagicalLiquid.name = 超级魔力液体
liquid.original-beta-version-superMagicalLiquid.description = 正如其名，但其所拥有的力量非常纯粹，不适合直接使用。
liquid.original-beta-version-magicalLiquid.name = 魔力液体
liquid.original-beta-version-magicalLiquid.description = 正如其名，所拥有的力量被广泛运用于各种高科技材料、防御。
liquid.original-beta-version-tuno.name = tuno
liquid.original-beta-version-tuno.description = 高度聚合化的机械液体，其中含有被高度压缩的编码机械结构，可以通过一些仪器释放这种力量。

